name: ci

on:
  workflow_call:
    inputs:
      min-node-version:
        description: 'The minimum version of nodejs with which to run the workflow'
        type: number
        required: false
      min-hapi-version:
        description: 'The minimum version of hapi with which to run the workflow'
        type: number
        required: false

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows, macos]
        node: ${{ inputs.min-node-version == 14 && fromJSON('["*", "20", "18", "16", "14"]') || fromJSON('["16", "14", "12"]') }}
        hapi: ${{ inputs.min-hapi-version == 20 && fromJSON('["next", "20"]') || fromJSON('["20", "19"]') }}

    runs-on: ${{ matrix.os }}-latest
    name: ${{ matrix.os }} node@${{ matrix.node }} hapi@${{ matrix.hapi }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: ${{ matrix.node == '*' }}
      - name: install
        run: npm install
      - name: install hapi
        run: npm install @hapi/hapi@${{ matrix.hapi }}
      - name: install hapi types
        if: matrix.hapi == '19' || matrix.hapi == '20'
        run: npm install @types/hapi__hapi@${{ matrix.hapi }}
      - name: test
        run: npm test
